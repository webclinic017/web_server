<body>
    <v-app id="app" class="app">
        <toolbar></toolbar>

        <!--v-container class="grey lighten-5">
                <v-row no-gutters>
                  <v-col
                    v-for="n in 4"

                      class="pa-2"

                    >
                        <chart></chart>
                    </v-card>
                  </v-col>
                </v-row>
              </v-container-->

        <p>[[ count ]]</p>
        <p>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </p>
        <mock_component></mock_component>
        <foot></foot>

        <!--toolbar></toolbar-->
        <!--chart></chart-->
        <!--watchlist></watchlist-->
        <!--tradingview></tradingview-->
        <!--foot></foot-->
    </v-app>
    <script>
        new Vue({
            el: "#app",
            delimiters: ['[[', ']]'],
            data: {},
            computed: {
                count() {
                    return this.$store.state.count
                }
            },
            methods: {
                increment() {
                    this.$store.commit('increment')
                    //console.log(this.$store.state.count)
                },
                decrement() {
                    this.$store.commit('decrement')
                    //console.log(this.$store.state.count)
                }
            },
            vuetify: new Vuetify({
                theme: {
                    dark: true,
                }
            }),
            store: new Vuex.Store({
                state: {
                    count: 0,
                },
                mutations: {
                    increment(state) {
                        state.count++
                    },
                    decrement(state) {
                        state.count--
                    }
                }
            }),
        });
    </script>
</body>

</html>
